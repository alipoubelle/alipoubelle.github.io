<!DOCTYPE html>
<html>

<head>
    <title>alipoubelle</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli|Poppins" rel="stylesheet">
</head>

<body>
    <button onclick="change()" id="swap">Swap</button>
    <div class="maintenance-box page-breaker">
        <img class="maintenance-image" src="images/maintenance.jpg" alt="maintenance" />
        <div class="maintenance-title">New website coming soon!</div>
    </div>
    <main class="content page-breaker">
        <h1 class="company-name">alipoubelle.com</h1>
        <h2 class="company-tagline">Fine Art and Community Art</h2>
        <div class="services">
            <div>Exhibitions and Commissions.</div>
            <div>Festivals, Celebrations and Events.</div>
            <div>Educational tailor-made workshops for all ages and abilities.</div>
        </div>
        <h3 class="contact-name">Ali Allen</h3>
        <a class="contact-email" href="mailto:alipoubelle5@gmail.com">alipoubelle5@gmail.com</a>
    </main>

    <script>
        window.font = "muli"
        var btn = document.querySelector("#swap");

        if (window.font === "muli") {
            document.body.className = "poppins"
            window.font = "poppins"
        }
        else {
            document.body.className = "muli"
            window.font = "muli"
        }

        btn.innerHTML = "Change to: " + window.font;

        function change() {
            if (window.font === "muli") {
                document.body.className = "poppins"
                window.font = "poppins"
            }
            else {
                document.body.className = "muli"
                window.font = "muli"
            }

            btn.innerHTML = "Change to: " + window.font;
        }
    </script>
</body>

</html>
